<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lanjutan</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav>
        <a href="lab3_list.html">List HTML</a>
        <a href="lab3_tabel.html">Tabel HTML</a>
        <a href="lab3_form.html">Form HTML</a>
        <a href="lab3_tugas.html">Form Dropdown & Listbox</a>
    </nav>
    <header>
        <h1>Membuat Form</h1>
    </header>

    <form action="proses.php" method="post">
        <fieldset>
            <legend>Data Pelanggan</legend>
            <p>
                <label for="nama">Nama</label>
                <input type="text" id="nama" name="nama" placeholder="Nama">
            </p>
            <p><label for="alamat">Alamat</label>
                <textarea name="alamat" id="alamat" cols="20" rows="30" placeholder="Komentar"></textarea>
            </p>
            <p>
                <label>Jenis Kelamin</label>
                <input id="jk_l" type="radio" name="kelamin" value="L"><label for="jk_l">Laki-laki</label>
                <input type="radio" id="jk_p" name="kelamin" value="p"><label for="jk_p">Perempuan</label>
            </p>
            <p><input type="submit" value="login"></p>
        </fieldset>
    </form>
</body>

</html>
